            *{

            header{
                position: fixed;
                top: -10;
                left: 0;

                color: rgb(255, 255, 255);

                font-weight: 500;
                margin-left: 40px;
                transition: 5s;  
            }
            

            .word {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }

            .word::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0%;
                height: 2px;
                background-color: #fffefd;
                transition: width 1s ease;
            }

            .word:hover::after {
                margin-left: 30px;
                width: 70%;
                transition: width 1s ease;
            }

            .word:hover {
                animation: fadeOutUnderline 5s forwards;

            }
    
            @keyframes fadeOutUnderline {
                0%   { opacity: 1; }
                90%  { opacity: 1; }
                100% { opacity: 0; }
